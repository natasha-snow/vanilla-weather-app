<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="space">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search here"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="clearfix">
            <h1 id="city"></h1>
          </div>
          <div class="row">
            <div class="col-6">
              <ul class="float-left">
                <li><span id="date"></span></li>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-6 weather-temp">
              <div class="d-flex align-items-center">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left weather-app">
                  <strong id="temperature" class="degrees"></strong
                  ><span class="degrees"> Â°C</span>
                </div>
              </div>
            </div>
          </div>
          <hr class="dot" />
          <div class="footer" id="forecast"></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/natasha-snow/weather-app">Open-source code</a
      >, by Natashaa Ringane
    </footer>
    <script
      src="https://kit.fontawesome.com/b32eefd5e1.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
